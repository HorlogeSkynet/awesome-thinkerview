---
name: Linting

on: [push, pull_request]

jobs:
  build:
    name: Run Awesome-Lint on project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # Required for `awesome-git-repo-age` rule.
          fetch-depth: 50

      - uses: actions/setup-node@v1

      - run: npm config set package-lock false
      - run: npm install
      - run: npm test
